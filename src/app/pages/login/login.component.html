<div class="header bg-gradient-danger1 py-6 py-lg-6">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <img src="assets/img/logo.png" width="200" />
          <h1 class="text-dark">Welcome!</h1>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <form [formGroup]="loginForm" class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <label class="form-control-label" for="input-username">User Name :</label>
                <input type="text" nz-input [formControlName]="'userName'" class="form-control form-control-alternative"
                  placeholder="User Name">
              </div>
            </div>
            <div class="col-lg-12">
              <div class="form-group">
                <label class="form-control-label" for="input-username">Password :</label>
                <input type="password" nz-input [formControlName]="'password'" class="form-control form-control-alternative"
                  placeholder="Password">
              </div>
            </div>
            <div class="col-lg-12">
              <div class="text-center">

                <button nz-button nzType="primary" class="bg-dark text-white" style="border: black;" [disabled]='loginForm.invalid' [nzLoading]='loading' (click)="LoginForm(loginForm.value)">Login</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <!-- <div class="col-6">
          <a href="javascript:void(0)" class="text-light"><small>Forgot password?</small></a>
        </div> -->
        <div class="col-12 text-right">
          <a href="javascript:void(0)" class="text-light" [routerLink]="['/register']"><small>Create new account</small></a>
        </div>
      </div>
    </div>
  </div>
</div>
